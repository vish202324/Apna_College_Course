<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Row</title>
    <style>
        .container {
            display: grid;
            background-color: rgb(219, 244, 81);
            gap: 10px;
            height: 600px;
            width: 600px;
            /* converting the grid into 3 rows and 3 columns by the below properties */
            grid-template-rows: repeat(3, 3fr);
            grid-template-columns: repeat(3, 3fr);
            border: 2px solid black;
        }

        .item {
            /* width: 100px;
            height: 100px; */
            background: palevioletred;
            border: 2px solid white;

            /* Extra properties for bringing the text in the center */
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .one {
            grid-row-start: 1;
            grid-row-end: 3;
            /* 1st से 3rd row तक फैलेगा */

            /* short hand */
            /* grid-row: 1 / 3; */


            /* Extra properties for bringing the text in the center */
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<!-- grid-column किसी item को specific columns में फैलाने के लिए use होता है। -->

<body>
    <div class="container">
        <div class="item one">यह item row 1 से start होकर row 3 से पहले खत्म होगा (2 row को cover करेगा)।
        </div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Span</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }

        .item1 {
            background: lightblue;
            grid-row: 2 / 4;
            /* Row 2 से 4 तक */
            grid-column: 1 / 3;
            /* Column 1 से 3 तक */
        }

        .item2 {
            background: lightcoral;
            grid-row: span 2;
            /* 2 Rows तक फैलेगा */
            grid-column: span 3;
            /* 3 Columns तक फैलेगा */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexWrap in HTML</title>
    <link rel="stylesheet" href="flexwrap.css">
</head>

<body>
    <h1>Flex Wrap in HTML</h1>
    <h2>flex-wrap:nowrap</h2>
    <div id="container1" class="container">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: rgb(204, 0, 255);">4</div>
        <div style="background-color: rgb(53, 0, 128);">5</div>
    </div>
    <h2>flex-wrap:wrap</h2>
    <div id="container2" class="container">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: rgb(204, 0, 255);">4</div>
        <div style="background-color: rgb(53, 0, 128);">5</div>
    </div>
    <h2>flex-wrap:wrap-reverse</h2>
    <div id="container3" class="container">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: rgb(204, 0, 255);">4</div>
        <div style="background-color: rgb(53, 0, 128);">5</div>
    </div>
    <h2>(Column) flex-wrap:nowrap</h2>
    <div id="container4" class="container">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: rgb(204, 0, 255);">4</div>
        <div style="background-color: rgb(53, 0, 128);">5</div>
    </div>
    <h2>(Column) flex-wrap:wrap</h2>
    <div id="container5" class="container">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: rgb(204, 0, 255);">4</div>
        <div style="background-color: rgb(53, 0, 128);">5</div>
    </div>
    <h2>(Column) flex-wrap:wrap-reverse</h2>
    <div id="container6" class="container">
        <div style="background-color: red;">1</div>
        <div style="background-color: blue;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: rgb(204, 0, 255);">4</div>
        <div style="background-color: rgb(53, 0, 128);">5</div>
    </div>
</body>

</html>

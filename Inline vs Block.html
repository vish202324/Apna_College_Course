<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block</title>
</head>

<body>
    <!-- Block Elements -->
    <!-- takes full width of the page -->
    <div style="background-color: cadetblue;">This is div tag</div>
    <h3 style="background-color: green;">This is &lt;h2&gt; block element</h3>
    <p style="background-color: red;">This is a &lt;p&gt; block element</p>


    <!-- Inline Element -->
    <!-- Takes only necessary width -->
    <span style="background-color: crimson;">This is span tag</span><br>
    <img src="#" alt="This is img tag" style="background-color: yellow;"><br>
    <a href="#" style="background-color: orange;">This is an anchor tag</a>
</body>

</html>

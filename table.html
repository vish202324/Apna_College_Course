<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <!-- thead,tbody,tfoot are the semantic tag of table -->
    <table border="black">
        <caption>Fruit Menu</caption>
        <thead>
            <tr>
                <th>Fruits</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>100 Rs.</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>150 Rs.</td>
        </tbody>
        <tfoot>
            <!-- Footer content here -->
        </tfoot>
    </table>
</body>

</html>

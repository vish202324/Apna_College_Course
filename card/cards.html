<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards in HTML </title>
    <link rel="stylesheet" href="card.css" />
</head>

<body>
    <div class="card">
        <img src="man.png" alt="man" />
        <div class="desc">
            <h3>Vivek Sharma</h3>
            <p>Software Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.png" alt="woman" />
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>

</html>

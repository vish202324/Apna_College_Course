<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and Column Span in table</title>
</head>

<body>
    <h4>Row and Column span in Table</h4>
    <!-- rowspan and colspan are used to create cells 
     which span(cover) multiple rows and columns  -->
    <table border="black" style="height: 200px; width: 300px; text-align: center;">
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Fruit</td>
            <td>Rs. 10</td>
            <td>$ 0.5</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>Rs. 15</td>
            <td>$ 0.8</td>
        </tr>
    </table>
</body>

</html>

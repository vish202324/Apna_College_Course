<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element</title>
</head>

<body>
    <!-- Content Division Element- Div  -->
    <!-- Div is also a block Element -->
    <!-- Div is a cotainer which contain other HTML Elements or group elements together-->
    <div style="background-color: coral;">
        <a href="">Inside div Anchor tag - 1</a>
        <a href="">Inside div Anchor tag - 2</a>
        <!-- Div tag combined the both anchor tags and make 
             them from inline to block element because div is a block element -->
    </div>
    <a href="" style="background-color: yellow;">Anchor tag outside the div tag</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        div {
            height: 500px;
            width: 900px;
            background-color: green;
            margin: 10px auto;
            border: 5px solid red;
            background-image: url("media/photo.jpeg");
            background-size: cover;
        }
    </style>
    <!-- background-size : cover/contain/auto
1. auto:  Default, The image keeps its original size.
2. cover: Scales the image to cover the entire element while maintaining aspect ratio. Some parts may be cropped.
3. contain: Scales the image to fit inside the element without cropping. The entire image is visible. -->
</head>

<body>
    <div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Loader</title>
    <style>
        .loader {
            height: 120px;
            width: 120px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid goldenrod;
            /* Definition of Animation declaration */
            /* time, effect, effect path, no. of times effect happened  */
            animation: 2s spin linear infinite;
        }

        /* spin effect definition. means spin from 0deg to 360deg in 2sec */
        @keyframes spin {
            0% {
                rotate: 0deg;
            }

            100% {
                rotate: 360deg;
            }
        }
    </style>
</head>

<body>
    <h3>Page loader</h3>
    <div class="loader"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q13 in HTML</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            border: 3px solid rgb(47, 156, 175);
            border-radius: 10px;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-items: center;
        }

        .smallDiv {
            width: 100px;
            height: 100px;
            background-color: #b8b6b6;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="smallDiv">A</div>
        <div class="smallDiv">B</div>
        <div class="smallDiv">C</div>
        <div class="smallDiv">D</div>
        <div class="smallDiv">E</div>
        <div class="smallDiv">F</div>
        <div class="smallDiv">G</div>
        <div class="smallDiv">H</div>
        <div class="smallDiv">I</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h3>Please Share Your Feedback Here</h3>
    <form action="/feedback">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male"> Male
        <input type="radio" name="gender" id="gender" value="Female"> Female<br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an Option</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Japan">Japan</option>
        </select><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="25" rows="4"></textarea><br>
        <input type="checkbox"><label for="newsletter" id="newsletter">Subscribed?</label><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>

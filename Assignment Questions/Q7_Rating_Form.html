<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Form</title>
</head>

<body>
    <form action="/rateus">
        <h3>Please Rate us</h3>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" rows="4" cols="25"></textarea><br>
        <label for="rating">Rate us out of 5:</label><br>
        <input type="radio" name="rating" id="rating" value="1">1 <br>
        <input type="radio" name="rating" id="rating" value="2">2 <br>
        <input type="radio" name="rating" id="rating" value="3">3 <br>
        <input type="radio" name="rating" id="rating" value="4">4 <br>
        <input type="radio" name="rating" id="rating" value="5">5 <br><br>
        <button>Send your Message!</button>
    </form>
</body>

</html>

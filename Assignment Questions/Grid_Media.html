<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid @ Media Queries</title>
    <style>
        #container {
            margin: 0;
            padding: 0;
            display: grid;
            height: 80vh;
            grid-template-rows: repeat(12, 1fr);
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            background-color: yellow;
        }

        .item {
            font-size: 1.2rem;
            background-color: pink;
        }

        .header {
            grid-column: 1 / span 12;
        }

        .sidebar {
            grid-row: 2 / span 10;
            grid-column: 1 / span 3;
        }

        .nevigation {
            grid-row: 2 / 1 span;
            grid-column: 4 / 6 span;
        }

        .ads {
            grid-row: 2 / span 10;
            grid-column: 10 / span 3;
        }

        .main {
            grid-row: 3 / span 9;
            grid-column: 4 / span 6;
        }

        .footer {
            grid-column: 1 / span 12;
        }

        @media (max-width: 720px) {
            .nevigation {
                grid-column: 1 / 12 span;
            }

            .sidebar {
                grid-row: 3 / span 9;
                grid-column: 1 / span 3;
            }

            .main {
                grid-row: 3 / span 9;
                grid-column: 4 / span 9;
            }

            .ads {
                grid-row: 12 / span 1;
                grid-column: 1 / span 3;
            }

            .footer {
                grid-row: 12 / span 1;
                grid-column: 4 / span 9;
            }
        }
    </style>
</head>

<body>
    <h1>CSS Grid @ Media</h1>
    <div id="container">
        <div class="item header">Header</div>
        <div class="item nevigation">Nevigation</div>
        <div class="item sidebar">Sidebar</div>
        <div class="item main">Main</div>
        <div class="item ads">Ads.</div>
        <div class="item footer">Footer</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onMouseEnter</title>
  </head>
  <body>
    <h3>Hover and enter mouse in the box and see output in console</h3>
    <button id="myId">Click me</button><br /><br />
    <div
      id="box"
      style="width: 200px; height: 100px; border: 1px solid black"
    ></div>
    <script>
      let btn = document.querySelector("#myId");
      let box = document.getElementById("box");
      btn.onmouseenter = function () {
        console.log("Mouse hovered on Button");
      };

      box.addEventListener("mouseenter", () => {
        console.log("Mouse entered the box!");
      });
    </script>
  </body>
</html>

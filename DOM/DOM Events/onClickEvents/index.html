<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <button id="myBtn">Click me</button>

    <script>
      let btn = document.getElementById("myBtn");
      btn.onclick = function () {
        console.log("Hello");
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap Concept</title>
    <style>
        * {
            text-align: center;
        }

        .containerRow {
            height: 200px;
            width: 800px;
            border: 3px solid black;
            margin: 5px auto;
            color: white;
            display: flex;
        }

        /* Child div */
        .flexItem {
            height: 40px;
            width: 400px;
            border: 2px solid rgb(255, 255, 255);
            background-color: black;
        }

        #flexContainer1 {
            background-color: rgb(88, 170, 225);
            flex-direction: row;
            flex-wrap: nowrap;
            /*By default no wrapping- All items will be in the same line */
        }

        #flexContainer2 {
            background-color: rgb(229, 105, 220);
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <h4>flex-wrap: nowrap</h4>
    <div id="flexContainer1" class="containerRow">
        <div class="flexItem">1(Start)</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4(End)</div>
    </div>
    <h4>flex-wrap: wrap</h4>
    <div id="flexContainer2" class="containerRow">
        <div class="flexItem">1(Start)</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4(End)</div>
    </div>
    <h4 style="color: red; font-weight: bold;"> each flex-item comes into new lines due their own width more than
        container</h4>
</body>

</html>

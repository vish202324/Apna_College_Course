<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Sizing</title>
    <style>
        * {
            text-align: center;
        }

        .containerRow {
            height: 200px;
            width: 80%;
            border: 3px solid black;
            margin: 5px auto;
            color: white;
            display: flex;
        }

        /* Child div */
        
        .flexItem {
            height: 40px;
            width: 80px;
            border: 2px solid rgb(255, 255, 255);
            background-color: black;
            /* flex-grow: 1; */
        }

        #flexContainer1 {
            background-color: rgb(196, 234, 92);
            flex-direction: row;
            justify-content: flex-start;
        }

        /* controlling divROW size*/
        /* Result: #divROW item will stretch and take all extra space, while others remain the same. */
        #divROW {
            flex-basis: 200px;
            flex-grow: 1;
        }

        /* controlling divColumn size*/
        #flexContainer2 {
            background-color: rgb(234, 170, 92);
            flex-direction: column;
            justify-content: flex-start;
        }

        #divColumn {
            flex-basis: 100px;
        }
    </style>
</head>

<body>
    <h4>flex-direction:row, then width will be set to initial value provided in flex-basis for divROW(div-4)</h4>
    <div id="flexContainer1" class="containerRow">
        <div class="flexItem">1(Start)</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem" id="divROW">4(End)</div>
    </div>
    <h4>flex-direction:column, then height will be set to initial value provided in flex-basis for divColumn(div-4)</h4>
    <div id="flexContainer2" class="containerRow">
        <div class="flexItem">1(Start)</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem" id="divColumn">4(End)</div>
    </div>
</body>

</html>

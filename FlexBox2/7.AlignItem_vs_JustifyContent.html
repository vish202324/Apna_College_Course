<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align items Vs justify-content</title>
    <style>
        * {
            text-align: center;
        }

        .containerRow {
            height: 200px;
            width: 80%;
            border: 3px solid black;
            margin: 5px auto;
            color: white;
            display: flex;
        }

        /* Child div */
        .flexItem {
            height: 40px;
            width: 80px;
            border: 2px solid rgb(255, 255, 255);
            background-color: black;
        }

        #flexContainer1 {
            background-color: rgb(196, 234, 92);
            flex-direction: row;
            justify-content: center;
        }

        #flexContainer2 {
            background-color: rgb(88, 170, 225);
            flex-direction: row;
            align-items: center;
        }

        #flexContainer3 {
            background-color: rgb(229, 105, 220);
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h4>flex-direction:row, justify-content: center</h4>
    <div id="flexContainer1" class="containerRow">
        <div class="flexItem">1(Start)</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4(End)</div>
    </div>
    <h4>flex-direction:row , align-items: center</h4>
    <div id="flexContainer2" class="containerRow">
        <div class="flexItem">1(Start)</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4(End)</div>
    </div>
    <h4>flex-direction:row , align-items: center, justify-content: center</h4>
    <div id="flexContainer3" class="containerRow">
        <div class="flexItem">1(Start)</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4(End)</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div id="container">
      <div id="sub_container">
        <form action="#">
          <h3 style="text-align: center">Create New Account Here</h3>
          <div class="element">
            <label for="name">Name:</label><br />
            <input type="text" id="name" placeholder="Enter name" />
          </div>
          <div class="element">
            <label for="email">Email:</label><br />
            <input type="email" id="email" placeholder="Enter Email Id" />
          </div>
          <div class="element">
            <label for="mobile">Mobile:</label><br />
            <input type="tel" id="mobile" placeholder="Enter Mobile No" />
          </div>
          <div class="element">
            <label for="password">Password:</label><br />
            <input type="password" id="password" placeholder="Enter Password" />
          </div>
          <div class="element">
            <input type="submit" value="Register" /><br /><br />
            Already Have an Account? <a href="Login.html">Click here</a> to
            Login.
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

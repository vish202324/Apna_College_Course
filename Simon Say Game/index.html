<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Simon Says Game</h2>
    <h3>Press any Key to Start Game</h3>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red">0</div>
        <div class="btn yellow" type="button" id="yellow">1</div>
      </div>
      <div class="line-two">
        <div class="btn green" type="button" id="green">2</div>
        <div class="btn purple" type="button" id="purple">3</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- Div type is button to make them act like a button -->

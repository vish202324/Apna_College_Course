<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: limegreen;
            border: 2px solid black;
            margin: 5px;
            display: inline-block;
            /* inline-block make the element as inline and apply the property as block(like height and width etc) */
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>

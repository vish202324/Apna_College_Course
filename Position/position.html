<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in HTML</title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <!-- Static Position Demo -->
    <section>
        <h2>Static Demo</h2>
        <div></div>
        <div id="static"></div>
    </section>
    <!-- Relative Position Demo -->
    <section>
        <h2>Relative Demo</h2>
        <div></div>
        <div id="relative"></div>
        <!-- Relative Element shifted along its original position -->
    </section>
    <!-- Absolute Position Demo -->
    <section>
        <h2>Absolute Demo</h2>
        <div></div>
        <div id="absolute">Absolute</div>
        <!-- Absolute Element shifted along Parents Position -->
    </section>
    <!-- Fixed Position Demo -->
    <section>
        <h2>Fixed Demo</h2>
        <div></div>
        <div id="fixed">Fixed</div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons in CSS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- below css file will override the Bootstrap css styling -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h3>Buttons in CSS</h3>
    <button class="btn btn-primary">Button 1</button>
    <button class="btn btn-danger">Button 2</button>
    <button class="btn btn-warning">Button 3</button>
    <button class="btn btn-info" disabled>Disabled</button>
    <hr />
    <h3>Buttons outline</h3>
    <button class="btn btn-outline-primary">Button 1</button>
    <button class="btn btn-outline-danger">Button 2</button>
    <button class="btn btn-outline-warning">Button 3</button>
    <button class="btn btn-outline-info">Button 4</button>
    <hr />
    <h3>Buttons Large</h3>
    <button class="btn btn-outline-primary btn-lg">Button 1</button>
    <button class="btn btn-outline-danger btn-lg">Button 2</button>
    <button class="btn btn-outline-warning btn-lg">Button 3</button>
    <button class="btn btn-outline-info btn-lg">Button 4</button>
    <hr />
    <h3>Buttons small</h3>
    <button class="btn btn-outline-primary btn-sm">Button 1</button>
    <button class="btn btn-outline-danger btn-sm">Button 2</button>
    <button class="btn btn-outline-warning btn-sm">Button 3</button>
    <button class="btn btn-outline-info btn-sm">Button 4</button>
    <h3>Anchor Tag as Button</h3>
    <a href="#" class="btn btn-outline-primary">Google me</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

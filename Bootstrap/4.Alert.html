<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert in Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Alerts in Bootstrap</h2>
      <div class="alert alert-primary" role="alert">यह एक Primary Alert है</div>
      <h2>Different Alerts</h2>
      <div class="alert alert-success">ऑपरेशन सफल रहा!</div>
      <div class="alert alert-danger">Error: कृपया पुनः प्रयास करें!</div>
      <div class="alert alert-warning">चेतावनी: कृपया सावधान रहें!</div>
      <div class="alert alert-info">यह एक सूचना संदेश है।</div>
      <h2>Alert with Dismissible Button</h2>
      <!-- Close function is working with the help of Bootstrap JS -->
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those
        fields below.
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- <h3>Alerts में Extra Content (Heading + Text)</h3>
      <div class="alert alert-info">
        <h4 class="alert-heading">महत्वपूर्ण सूचना!</h4>
        <p>
          यह एक विस्तृत Alert Message है जिसमें Headings और Extra Content शामिल
          हैं।
        </p>
        <hr />
        <p class="mb-0">अधिक जानकारी के लिए कृपया संपर्क करें।</p>
      </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

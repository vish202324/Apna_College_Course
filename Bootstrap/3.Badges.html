<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges in Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Used for showing no. of message from whatsApp and Gmail and Showing on the Same Icon Corner -->
    <div class="container">
      <h3>Badges in Bootstrap</h3>
      <span class="badge bg-primary">New</span>
      <span class="badge bg-success">100+</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge bg-warning">Warning</span>
      <span class="badge bg-info">Info</span>
      <hr />
      <h3>Badges with Heading</h3>
      <h5>Notifications<span class="badge bg-primary">200+</span></h5>
      <h5>Message<span class="badge bg-success">100+</span></h5>
      <hr />
      <h3>Badges with Button</h3>
      <button class="btn btn-primary">
        followers
        <span class="badge bg-danger">100+</span>
      </button>
      <hr />
      <h3>Pill Shape Badges</h3>
      <span class="badge rounded-pill text-bg-primary">Primary</span>
      <span class="badge rounded-pill text-bg-secondary">Secondary</span>
      <span class="badge rounded-pill text-bg-success">Success</span>
      <span class="badge rounded-pill text-bg-danger">Danger</span>
      <span class="badge rounded-pill text-bg-warning">Warning</span>
      <span class="badge rounded-pill text-bg-info">Info</span>
      <span class="badge rounded-pill text-bg-light">Light</span>
      <span class="badge rounded-pill text-bg-dark">Dark</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

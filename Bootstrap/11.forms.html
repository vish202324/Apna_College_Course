<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- w-50 means width 50% of the page -->
    <div class="container w-50">
      <form>
        <div class="mb-4">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-3">
          <input
            type="radio"
            class="form-check-input"
            id="male"
            value="Male"
            name="gender"
          />
          <label for="male" class="form-label">Male</label>
        </div>
        <div class="mb-3">
          <input
            type="radio"
            class="form-check-input"
            id="Female"
            value="Female"
            name="gender"
          />
          <label for="Female" class="form-label">Female</label>
        </div>
        <div class="mb-3">
          <label for="course" class="form-label">Choose Course</label>
          <select name="" id="course" class="form-select">
            <option value="" selected>Choose Your Course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="Java">Java</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            name="consent"
            id="consent"
            value="yes"
            class="form-check-input"
          />
          <label class="form-label" for="consent"
            >I Accept all terms and conditions of the Company.</label
          >
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

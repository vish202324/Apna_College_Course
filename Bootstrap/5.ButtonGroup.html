<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Group in Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Button Individuals</h4>
      <button class="btn btn-primary">Button 1</button>
      <button class="btn btn-primary">Button 2</button>
      <button class="btn btn-primary">Button 3</button>
      <hr />
      <h4>Button Group</h4>
      <div class="btn btn-group">
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-primary">Button 2</button>
        <button class="btn btn-primary active">Button 3(Active)</button>
      </div>
      <hr />
      <h4>Button Group Outline</h4>
      <div class="btn btn-group">
        <button class="btn btn-outline-primary">Button 1</button>
        <button class="btn btn-outline-success">Button 2</button>
        <button class="btn btn-outline-warning">Button 3</button>
        <button class="btn btn-outline-danger">Button 4</button>
      </div>
      <hr />
      <h4>Button Group Solid</h4>
      <div class="btn btn-group">
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-success">Button 2</button>
        <button class="btn btn-warning">Button 3</button>
        <button class="btn btn-danger">Button 4</button>
      </div>
      <hr />
      <h4>Button Group Vertical</h4>
      <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-primary">Option 1</button>
        <button type="button" class="btn btn-warning">Option 2</button>
        <button type="button" class="btn btn-success">Option 3</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        /* this is will be applicable no condition of bgColor is applicable. color will be yellow */
        h2 {
            background-color: yellow;
            border: 2px solid black;
        }

        /* will be applied when device width is fixed 400px */
        @media (width: 400px) {
            h2 {
                border: 2px solid black;
                background-color: red;
            }

            div {
                height: 200px;
                width: 200px;
                background-color: blue;
            }
        }

        /* when device width is 700px or more than that */
        /* if we set min-width to 400px then h2 bgcolor will be override to this */
        @media (min-width: 700px) {
            h2 {
                border: 2px solid black;
                background-color: skyblue;
            }
        }

        /* when device width is 200px or less than that */
        @media (max-width: 200px) {
            h2 {
                background-color: pink;
                border: 2px solid black;
            }
        }

        /* this will be applicable when device width is between 200px to 300px */
        @media (min-width: 200px) and (max-width: 300px) {
            h2 {
                background-color: magenta;
                border: 2px solid black;
            }
        }
    </style>
</head>

<body>
    <h2>This is Media Queries Based on device width</h2>
    <div></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        h1 {
            background-color: yellow;
            border: 2px solid black;
        }

        /* h1 bg color will change when device width less than 600px but it will be yellow when it's more than that */
        /* Mobile devices (600px और उससे कम resolution पर) */
        @media (max-width: 600px) {
            h1 {
                background-color: lightblue;
                border: 2px solid black;
            }

            div {
                height: 200px;
                width: 200px;
                background-color: blue;
            }
        }
    </style>
</head>

<body>
    <h1>Media Queries Demo</h1>
    <div></div>
</body>

</html>

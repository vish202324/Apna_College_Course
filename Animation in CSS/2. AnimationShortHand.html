<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation ShortHand</title>
    <style>
        /* font changing Animation */
        @keyframes fontAnimation {
            from {
                font-size: 0;
            }

            to {
                font-size: 45px;
            }
        }

        /* color changing Animation */
        @keyframes colorAnimate {
            from {
                background-color: yellow;
            }

            to {
                background-color: orange;
            }
        }

        /* width changing Animation */
        @keyframes widthAnimate {
            from {
                width: 0px;
            }

            to {
                width: 500px;
            }
        }

        .box {
            width: 300px;
            height: 100px;
            background-color: orange;
            color: black;
            text-align: center;
            /* Applying Animation in ShortHand */
            /* animation: animationName duration timing-function delay iteration-count direction fill-mode;
 */
            animation: widthAnimate 5s ease-in 1ms infinite normal;
        }
    </style>
</head>

<body>
    <div class="box">Good Morning</div>
</body>

</html>
